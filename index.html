<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Bot Branpedia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    
    h1 {
      color: #25D366;
      font-size: 2rem;
    }
    
    .section-title {
      margin: 25px 0 15px;
      color: #075E54;
      font-size: 1.5rem;
      border-bottom: 2px solid #075E54;
      padding-bottom: 5px;
    }
    
    .bot-grid, .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .bot-card, .link-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .bot-card:hover, .link-card:hover {
      transform: translateY(-5px);
    }
    
    .bot-image, .link-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .bot-name, .link-title {
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .link-description {
      padding: 0 15px 15px;
      color: #666;
    }
    
    .status-badge-container {
      display: flex;
      justify-content: space-between;
      padding: 0 15px 15px;
    }
    
    .bot-status {
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .online {
      background-color: #e3f7e3;
      color: #25D366;
    }
    
    .offline {
      background-color: #ffecec;
      color: #ff4444;
    }
    
    .premium-badge {
      background-color: #ffd700;
      color: #8b6b00;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .free-badge {
      background-color: #e3f7e3;
      color: #25D366;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .bot-grid, .links-container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://ar-hosting.pages.dev/1742851687463.jpg" alt="Logo" class="logo">
      <h1>WhatsApp Bot Branpedia</h1>
    </header>

    <h2 class="section-title">Daftar Bot</h2>
    <div class="bot-grid">
      <div class="bot-card" onclick="window.open('https://wa.me/628123456', '_blank')">
        <img src="https://files.catbox.moe/stgufh.jpg" alt="Alisa Kujou" class="bot-image">
        <div class="bot-name">Alisa Kujou</div>
        <div class="status-badge-container">
          <span class="bot-status online">Online</span>
          <span class="premium-badge">Premium</span>
        </div>
      </div>

      <div class="bot-card" onclick="window.open('https://wa.me/6285974145323?text=.menu', '_blank')">
        <img src="https://files.catbox.moe/gm2g79.jpg" alt="Li Shiya" class="bot-image">
        <div class="bot-name">Li Shiya</div>
        <div class="status-badge-container">
          <span class="bot-status online">Online</span>
          <span class="free-badge">Free</span>
        </div>
      </div>

      <div class="bot-card" onclick="window.open('https://wa.me/6281312345678?text=.menu', '_blank')">
        <img src="https://files.catbox.moe/lrmpzo.jpg" alt="Elaina" class="bot-image">
        <div class="bot-name">Elaina</div>
        <div class="status-badge-container">
          <span class="bot-status online">Online</span>
          <span class="premium-badge">Premium</span>
        </div>
      </div>
      
      <div class="bot-card" onclick="window.open('https://wa.me/6281234567890?text=.menu', '_blank')">
        <img src="https://ar-hosting.pages.dev/1754315684914.jpg" alt="Shiroko" class="bot-image">
        <div class="bot-name">Shiroko</div>
        <div class="status-badge-container">
          <span class="bot-status online">Online</span>
          <span class="premium-badge">Premium</span>
        </div>
      </div>
    </div>

    <h2 class="section-title">Link Lainnya</h2>
    <div class="links-container">
      <div class="link-card" onclick="window.open('https://whatsapp.com/channel/0029VaR0ejN47Xe26WUarL3H', '_blank')">
        <img src="https://files.catbox.moe/hu4xut.jpg" alt="Channel WA" class="link-image">
        <div class="link-title">Channel WhatsApp</div>
        <div class="link-description">Gabung ke channel resmi kami untuk update terbaru</div>
      </div>

      <div class="link-card" onclick="window.open('https://github.com/branpedia', '_blank')">
        <img src="https://files.catbox.moe/1buzsp.jpg" alt="GitHub" class="link-image">
        <div class="link-title">Source Code Bot</div>
        <div class="link-description">Lihat dan kontribusi di repositori GitHub kami</div>
      </div>
    </div>
  </div>
</body>
</html>
